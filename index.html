<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="header-player-container">
          <div id="title" class="artSong-header">
            <span id="track">Track name</span>
          </div>
          <div class="header-player">
            <div class="header-player-info">
              <div class="progress">
                <div class="duration-player">
                  <div id="progress"></div>
                </div>
                <div class="duration-timer">
                  <div id="timer" class="timer-header">0:00</div>
                  <div id="duration">1:58</div>
                </div>
              </div>
              <div class="volume-header">
                <div id="muteButton" class="muteButton">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 1792 1792"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z"
                      fill="#fff"
                    />
                  </svg>
                </div>
                <input
                  id="soundVolume"
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                />
              </div>
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="todo-wrapper">
        <div class="todo-header">
          <img src="./assets/svg/bars.svg" alt="icon" />
          <input
            type="text"
            name=""
            id="input_todo"
            placeholder="Enter new task"
          />
        </div>
        <ul class="todo-list"></ul>
        <div class="todo-controls">
          <button class="button_todo-clear">Clear All</button>
        </div>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[enter Name]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <div class="btn-wrapper">
        <button class="settings-btn player-icon"></button>
        <div class="social-wrapper">
          <a
            href="https://github.com/anastan588/"
            class="github-btn player-icon"
            target="_blank"
          ></a>
          <span class="copyright-area">© 2022</span>
          <a
            href="https://rs.school/js/"
            class="rsschool-btn"
            target="_blank"
          ></a>
        </div>
        <button class="links-btn player-icon"></button>
      </div>
    </footer>
    <button class="button_options"></button>

    <div class="options_bg hidden"></div>

    <div class="options hidden">
      <button class="button_options_close"></button>
      <div class="opt_language">
        <span class="language">Language:</span>
        <input
          type="radio"
          class="language_radio"
          id="en"
          name="language"
          value="en"
        />
        <label class="language_radio" for="en">english</label>

        <input
          type="radio"
          class="language_radio"
          id="ru"
          name="language"
          value="ru"
        />
        <label class="language_radio" for="ru">русский</label>
      </div>
      <div class="opt_photoSource">
        <span class="photoSource">Photo source:</span>
        <input
          type="radio"
          class="photoSource_radio"
          id="github"
          name="photoSource"
          value="github"
        />
        <label class="photoSource_radio" for="github">Github</label>
        <input
          type="radio"
          class="photoSource_radio"
          id="unsplash"
          name="photoSource"
          value="unsplash"
        />
        <label class="photoSource_radio" for="unsplash">Unsplash</label>
        <input
          type="radio"
          class="photoSource_radio"
          id="flickr"
          name="photoSource"
          value="flickr"
        />
        <label class="photoSource_radio" for="flickr">Flickr</label>
      </div>
      <div class="opt_photoTheme">
        <span class="photoTheme">Photo theme:</span>
        <input type="text" class="photoThemeInput" />
      </div>
      <div class="opt_visibility">
        <span class="visibility">Show elements:</span>
        <ul class="visibility_ul">
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="player"
              id="checkbox_player"
            />
            <label class="visibility_checkbox" for="checkbox_player"
              >Player</label
            >
          </li>
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="weather"
              id="checkbox_weather"
            />
            <label class="visibility_checkbox" for="checkbox_weather"
              >Weather</label
            >
          </li>
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="time"
              id="checkbox_time"
            />
            <label class="visibility_checkbox" for="checkbox_time">Time</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="date"
              id="checkbox_date"
            />
            <label class="visibility_checkbox" for="checkbox_date">Date</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="greeting-container"
              id="checkbox_greeting-container"
            />
            <label class="visibility_checkbox" for="checkbox_greeting-container"
              >Greeting</label
            >
          </li>
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="footer"
              id="checkbox_footer"
            />
            <label class="visibility_checkbox" for="checkbox_footer"
              >Quote</label
            >
          </li>
          <li>
            <input
              type="checkbox"
              name="visibility_checkbox"
              value="todo-wrapper"
              id="checkbox_todo-wrapper"
            />
            <label class="visibility_checkbox" for="checkbox_todo-wrapper"
              >ToDo</label
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
